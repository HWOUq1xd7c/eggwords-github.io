<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<ul id="test" >
			<li v-for="item in list">{{item}}</li>
		</ul>
		
		<script>
			new Vue({
				el:"#test",
				data:{
					list:[1,2,3]
				}
			})
			
		</script>
	</body>
</html>
